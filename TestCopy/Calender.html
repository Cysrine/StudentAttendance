<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monthly Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .month-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="month-name" id="month-name"></div>
    <table>
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody>
            <tr id="data-row"></tr>
        </tbody>
    </table>

    <script>
        function generateTableHeaders() {
            const headerRow = document.getElementById('header-row');
            const dataRow = document.getElementById('data-row');
            const monthNameDiv = document.getElementById('month-name');
            const date = new Date();
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            monthNameDiv.textContent = monthNames[date.getMonth()];

            for (let day = 1; day <= daysInMonth; day++) {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);

                const td = document.createElement('td');
                td.textContent = `Data ${day}`;
                dataRow.appendChild(td);
            }
        }

        generateTableHeaders();
    </script>
</body>
</html>
