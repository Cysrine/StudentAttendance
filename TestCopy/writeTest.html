<script>
 // Define the attendance data to send
const attendanceData = {
    attendance: [
        {
            date: "2025-02-09",
            status: "present"
        }
    ]
};

// Define the endpoint of your local server
const endpoint = "http://localhost:3000/attendance.json"; // Update with your server's URL and file path

// Send the data using a POST or PUT request
fetch(endpoint, {
    method: "PUT", // Use "POST" if you're adding new data, "PUT" to overwrite
    headers: {
        "Content-Type": "application/json" // Specify the content type as JSON
    },
    body: JSON.stringify(attendanceData) // Convert the data object to JSON string
})
    .then(response => {
        if (response.ok) {
            console.log("Data successfully sent to the server.");
        } else {
            console.error("Failed to send data:", response.statusText);
        }
    })
    .catch(error => console.error("Error:", error));

</script>
