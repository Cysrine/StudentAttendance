<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Monthly Table</title>
        <link rel="stylesheet" href="CalenderStyle.css">
    </head>
    <body>
        <div class="nav-buttons">
            <button id="prev-month">Previous Month</button>
            <button id="next-month">Next Month</button>
        </div>
        <div class="month-name" id="month-name"></div>
        <table>
            <thead>
                <tr id="header-row"></tr>
            </thead>
            <tbody>
                <tr id="data-row"></tr>
            </tbody>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="updateButton">
            <button id="updateButton">Update Attendance</button>
        </div>
        <div class="message">
            <label id="message"></label>
        </div>
    </body>
    <script src="CalenderScripts.js">
    </script>
</html>
