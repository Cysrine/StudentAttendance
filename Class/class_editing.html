<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editing a class</title>

        <style>
            body {
                font-family: 'Comic sans', sans-serif;
                background-color: rgb(100, 181, 251);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;      
            }
            .class-list {
            max-height: 140px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            }
            .student button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            }
            .class button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            }
            .class {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            }
            .student {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            }
            .student-list {
            max-height: 140px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            }
            .search-box {
            margin-bottom: 15px;
            }
            .main_container {
                text-align: left;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                height: 700px;
                width: 500px;
                margin-top: 30px;
            }
            h2 {
                font-size: 1.5em;
                color: rgb(57, 129, 177);
            }
            input {
                width: 51.5%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .name_form_container {
                margin-top: 5px;
                margin-bottom: 15px;
            }
            .name_form_container input {
                margin-left: 15px;
            }

            .student_form_container {
                margin-bottom: 15px;
            }
            .student_form_container input {
                display: block;
                margin-top: 5px;
                margin-bottom: 5px;
                width: 65%;
            }
            .student_form_container #dropdown {
                position: relative;
                top: 100%;
                left: 0;
                width: 68%;
                border-radius: 4px;
                background-color: white;
                border: 1px solid #ccc;
                max-height: 150px;
                overflow-y: auto;
                list-style-type: none;
                padding: 0;
                margin: 0;
                z-index: 1000;
                display: none;
            }

            
            .buttons button {
                background-color: deepskyblue;
                color: white;
                border: none;
                border-radius: 4px;
                height: 40px;
                margin-right: 15px;
            }

            
        </style>
    </head>
    <body>
            <div class="main_container">

                <h2> Editing existing class:</h2>

                <div class="name_form_container">
                    <label for="name">Choose a class to edit:</label>
                    <div class="class-list" id="class-list">
                        <!-- Dynamic class list will be populated here -->
                    </div>
                </div>
                <h2 id="class-title">Add/Remove Students to Classes:</h2>
            
                <div class="search-box">
                    <label for="student-search">Search for a student:</label>
                    <input type="text" id="student-search" placeholder="Type to search...">
                </div>
            
                <div class="student-list" id="student-list">
                    <!-- Dynamic student list will be populated here -->
                </div>
                <div class="buttons">
                    <button id="finish">FINISH</button>
                </div>
            </div>
        </div>

        <script src="class_editing.js"></script>
    </body>
</html>
