<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monthly Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .month-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button id="prev-month">Previous Month</button>
        <button id="next-month">Next Month</button>
    </div>
    <div class="month-name" id="month-name"></div>
    <table>
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody>
            <tr id="data-row"></tr>
        </tbody>
    </table>

    <script>
        let currentDate = new Date();

        function generateTableHeaders(date) {
            const headerRow = document.getElementById('header-row');
            const dataRow = document.getElementById('data-row');
            const monthNameDiv = document.getElementById('month-name');
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            // Clear previous headers and data
            headerRow.innerHTML = '';
            dataRow.innerHTML = '';

            // Set the current month name
            monthNameDiv.textContent = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;

            // Populate the table
            for (let day = 1; day <= daysInMonth; day++) {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);

                const td = document.createElement('td');
                td.textContent = `Data ${day}`;
                dataRow.appendChild(td);
            }
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            generateTableHeaders(currentDate);
        }

        document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
        document.getElementById('next-month').addEventListener('click', () => changeMonth(1));

        // Initialize the table for the current month
        generateTableHeaders(currentDate);
    </script>
</body>
</html>
