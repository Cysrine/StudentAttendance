<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <style>
            body{
            font-family: 'Comic sans', sans-serif;
            background-color: rgb(100, 181, 251);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            }
            .loginContainer {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            width: 300px;
            margin-top: 100px;
            }
            .loginContainer h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            }
            .formContainer {
            margin-bottom: 15px;
            }
            .formContainer label {
            display: block;
            margin-bottom: 5px;
            }
            .formContainer input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            }
            .loginButton {
            width: 100%;
            padding: 10px;
            background-color: #89cd6ac0;
            color: white;
            border: none;
            border-radius: 4px;
            }
            .loginButton:hover {
            background-color: #457d2bd9;
            }
            .message {
            margin-top: 15px;
            text-align: center;
            }
            .Banner {
                width: 100%;
                height: 100px;
                position: absolute; 
                top: 0;
                left: 0;
                background-color: beige;
                text-align: left;
                padding-bottom: 80px;
                border-radius: 10px;
                font-family: "Serif";
                font-size: 150%;
            }
            .Banner h1 {
                padding-left: 20px;
            }
            .Banner p {
                padding-left: 20px;
            }
        </style>
        <div class="Banner">
            <h1>Student Attendance System</h1>
            <p>The one stop for all tracking needs</p>
        </div>
    </head>
        <body>
            <div class="loginContainer">
                <h2>Login</h2>
                <div class="formContainer">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="formContainer">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="loginButton" onclick="handleLogin()">Login</button>
                <div class="message" id="message"></div>                 
            </div>
            <script>
                async function handleLogin() {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const message = document.getElementById('message');

                    try {
                        const response = await fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                        });

                        if (response.ok) {
                            message.textContent = 'Login successful';
                            message.style.color = 'green';
                            setTimeout(() => { window.location.href = 'adminsuccess.html'; }, 3000);
                        } 
                        else {
                            message.textContent = 'Invalid username or password';
                            message.style.color = 'red';
                        }
                    } 
                    catch (error) {
                        console.error('Error:', error);
                        message.textContent = 'Server error';
                        message.style.color = 'red';
                    }
                }
            </script>
    </body>
</html>
